<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed&display=swap" rel="stylesheet">
    <title>Math Game</title>
</head>

<body>
    <div id="container" class="container">
        <div class="row top-row">
            <span id="arithmetics">addition</span>
            <span id="questionCounter">1 / 10</span>
        </div>
        <div id="resultTexts" style="display: none">
            <div class="row" id="customResultText"></div>
            <div class="row results" id="results"></div>
        </div>
        <button id="playAgain" class="playAgain row" style="display: none">Play Again</button>

        <div class="row" id="question"></div>

        <div class="row" id="statusIndicator"></div>
        <div id="answersHTML" class="row answers">
            <button id="answer1">test</button>
            <button id="answer2">test</button>
            <button id="answer3">test</button>
            <button id="answer4">test</button>
        </div>
        <canvas id="pieChart" width="200" height="200" style="display: none"></canvas>
    </div>
    <script src=" script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</body>

</html>
